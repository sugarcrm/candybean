<div class="panel-group" id="accordion${packageCollapseId}">
	<div class="panel panel-default" id="panel${packageCollapseId}">
		<div class="panel-heading">
			<h3 class="panel-title">
				<a data-toggle="collapse" class="collapsed"
					data-target="#collapse${packageCollapseId}"
					href="#collapse${packageCollapseId}">${package}</a>
			</h3>
			<span class="stat"><b>Tests: </b>${package.tests}</span> <span
				class="stat"><b>Errors: </b>${package.errors}</span> <span
				class="stat"><b>Failures: </b>${package.failures}</span> <span
				class="stat"><b>Skipped: </b>${package.skipped}</span> <span
				class="stat"><b>Success Rate: </b>${package.success}</span> <span
				class="stat"><b>Total Time: </b>${package.time}</span>
		</div>
		<div id="collapse${packageCollapseId}"
			class="panel-collapse collapse in">
			<div class="panel-body">${classMarkup}</div>
		</div>
	</div>
</div>
