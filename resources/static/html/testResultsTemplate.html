<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>${title}</title>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<style>
	.stat {
		padding-right: 5em;
		display: inline;
	}
	.pass {
		color: #00cc00;
	}
	
	.fail {
		color: #ff3366;
	}
	
	.skip {
		color: #ffcc99;
	}
</style>
</head>
<body>
	<div class="panel-group" id="accordion1">
		<div class="panel panel-default" id="panel1">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a data-toggle="collapse" class="collapsed"
						data-target="#collapseOne" href="#collapseOne"> View Summary </a>
				</h3>
				<span class="stat"><b>Tests Run: </b>${summary.tests}</span> <span
					class="stat"><b>Errors: </b>${summary.errors}</span> <span
					class="stat"><b>Failures: </b>${summary.failures}</span> <span
					class="stat"><b>Skipped: </b>${summary.skipped}</span> <span
					class="stat"><b>Success Rate: </b>${summary.success}</span> <span
					class="stat"><b>Total Time: </b>${summary.time}</span>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in">
				<div class="panel-body">
					<div class="panel-group" id="accordion2">
						<div class="panel panel-default" id="panel2">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" class="collapsed"
										data-target="#collapseTwo" href="#collapseTwo"> Packages </a>
								</h4>
							</div>
							<div id="collapseTwo" class="panel-collapse collapse in">
								<div class="panel-body">${packageMarkup}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
