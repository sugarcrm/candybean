<div class="panel-group" id="accordion${classCollapseId}">
	<div class="panel panel-default" id="panel${classCollapseId}">
		<div class="panel-heading">
			<h3 class="panel-title">
				<a data-toggle="collapse" class="collapsed"
					data-target="#collapse${classCollapseId}"
					href="#collapse${classCollapseId}">${class}</a>
			</h3>
			<span class="stat"><b>Tests: </b>${class.tests}</span> <span
				class="stat"><b>Errors: </b>${class.errors}</span> <span
				class="stat"><b>Failures: </b>${class.failures}</span> <span
				class="stat"><b>Skipped: </b>${class.skipped}</span> <span
				class="stat"><b>Success Rate: </b>${class.success}</span> <span
				class="stat"><b>Total Time: </b>${class.time}</span>
		</div>
		<div id="collapse${classCollapseId}"
			class="panel-collapse collapse in">
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Result</th>
							<th>Test</th>
							<th>Runtime</th>
						</tr>
					</thead>
					<tbody>
						${testMarkup}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
