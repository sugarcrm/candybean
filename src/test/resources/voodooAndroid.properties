automation.interface = android

automation.androidsdk = /Users/wli/android-sdks/
automation.apk.aut = ./android/AndroidCalculator.apk
automation.apk.messenger = ./android/SAFSTCPMessenger-debug.apk
automation.apk.runner = ./android/RobotiumTestRunner-debug.apk
automation.apk.runner.instrument = com.jayway.android.robotium.remotecontrol.client/com.jayway.android.robotium.remotecontrol.client.RobotiumTestRunner

# Logging
system.log_path = ./log/voodoo.log
handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler

# File logging
java.util.logging.FileHandler.pattern = ./log/voodoo.log
java.util.logging.FileHandler.limit = 50000
#java.util.logging.FileHandler.limit = 1
java.util.logging.FileHandler.count = 1
#java.util.logging.FileHandler.formatter = java.util.logging.XMLFormatter
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level = INFO

# Console logging
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Logging format
java.util.logging.SimpleFormatter.format = [%1$tm-%1$td-%1$tY %1$tk:%1$tM:%1$tS:%1$tL] %2$s%n%4$s: %5$s%6$s%n
